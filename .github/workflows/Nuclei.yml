name: Nuclei Vulnerability Scan

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run daily (adjust as necessary)
  workflow_dispatch:  # Allow manual triggering

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'  # Specify the Go version you want to use

      - name: Install Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Run Nuclei Vulnerability Scan
        run: |
          # Replace target.com with the domain you are scanning
          nuclei -u https://target.com -o nuclei-results.txt

      - name: Upload Nuclei Scan Results
        uses: actions/upload-artifact@v2
        with:
          name: nuclei-results
          path: nuclei-results.txt

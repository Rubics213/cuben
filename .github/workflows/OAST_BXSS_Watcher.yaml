name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:      # Allows you to trigger it manually from the UI

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Interactsh Client
        run: go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest

      - name: Poll Interactions
        run: |
          # Using -duration 60 to poll the server for 1 minute then exit.
          # The -v flag ensures the output is printed to the GitHub Action logs.
          # The client automatically uses session.yaml to decrypt the backlog.
          interactsh-client -session-file session.yaml -v -duration 60

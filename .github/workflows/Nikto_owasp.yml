name: Vulnerability Scanning

# Define both push and manual dispatch triggers
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # This allows for manual trigger from GitHub UI

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Run OWASP ZAP Scan
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker pull owasp/zap2docker-stable
          docker run -t owasp/zap2docker-stable zap-baseline.py -t https://your-target-url.com -r zap_report.html
        continue-on-error: true # Continue even if ZAP fails to find vulnerabilities
        env:
          DISPLAY: ':99.0' # If running headless mode (optional)

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html

      # Run Nikto Scan
      - name: Run Nikto Scan
        run: |
          docker pull sullo/nikto
          docker run --rm -v $(pwd):/tmp sullo/nikto -h https://your-target-url.com -output /tmp/nikto_report.txt
        continue-on-error: true # Continue even if Nikto fails to find vulnerabilities

      - name: Upload Nikto report
        uses: actions/upload-artifact@v3
        with:
          name: nikto-report
          path: nikto_report.txt

      - name: Display Scan Summary
        run: |
          echo "OWASP ZAP and Nikto Scans Completed"

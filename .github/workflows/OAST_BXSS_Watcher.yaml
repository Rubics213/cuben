name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'
          cache: false

      - name: Verify Session File
        run: |
          if [ -f "session.yaml" ]; then
            echo "✅ session.yaml found!"
            cat session.yaml | grep "correlation-id"
          else
            echo "❌ session.yaml NOT FOUND in root folder!"
            ls -R
            exit 1
          fi

      - name: Poll Interactions
        run: |
          # We force it to use the file in the current directory
          timeout 60s interactsh-client -session-file session.yaml -v || true

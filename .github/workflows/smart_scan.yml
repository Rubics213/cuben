name: Advanced Bug Bounty Scanner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '13 1 * * *'  # 5x daily scans
    - cron: '47 5 * * *'
    - cron: '29 9 * * *'
    - cron: '53 14 * * *'
    - cron: '11 18 * * *'

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Prevent long-running jobs

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install dependencies with improved error handling
      - name: Install scanning dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 python3-pip nikto nmap unzip wget golang jq
          
          # Install recon tools
          echo "Installing Go tools..."
          export PATH=$PATH:/usr/local/go/bin:/home/runner/go/bin
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          sudo mv ~/go/bin/{assetfinder,nuclei,httpx} /usr/local/bin/
          
          # Install Amass
          echo "Installing Amass..."
          wget -q https://github.com/owasp-amass/amass/releases/download/v4.2.0/amass_linux_amd64.zip
          unzip -q amass_linux_amd64.zip
          sudo mv amass_linux_amd64/amass /usr/local/bin/
          rm -rf amass_linux_amd64*
          
          # Update vulnerability databases
          echo "Updating Nuclei templates..."
          nuclei -update-templates
          
          echo "Attempting Nikto update (may fail due to server issues)..."
          nikto -update || echo "Nikto update failed (expected for some servers), continuing with existing database..."

      # Domain verification
      - name: Verify domains file exists
        run: |
          if [ ! -f ".github/workflows/domains.txt" ]; then
            echo "ERROR: domains.txt file not found!"
            exit 1
          fi
          echo "Target domains:"
          cat .github/workflows/domains.txt

      # Enhanced subdomain detection with better error handling
      - name: Detect subdomains
        id: subdomain-detection
        run: |
          set -e
          mkdir -p subdomain_output old_subdomains
          new_subdomains_detected=false
          
          while IFS= read -r domain; do
            domain=$(echo "$domain" | tr -d '\r\n')
            echo "üõ†Ô∏è Processing $domain"
            output_file="subdomain_output/${domain//\//_}_subdomains.txt"
            
            # Triple-threat discovery with error handling
            assetfinder --subs-only $domain | httpx -silent > "$output_file" || true
            amass enum -passive -d "$domain" >> "$output_file" 2>/dev/null || true
            
            # Clean and deduplicate
            sort -u "$output_file" -o "$output_file"
            sed -i '/^$/d' "$output_file"
            
            if [ -s "$output_file" ]; then
              echo "‚úÖ Found $(wc -l < "$output_file") subdomains"
              
              if [ -f "old_subdomains/${domain//\//_}_old_subdomains.txt" ]; then
                if ! diff -q "$output_file" "old_subdomains/${domain//\//_}_old_subdomains.txt"; then
                  new_subdomains_detected=true
                  echo "üî• New subdomains found!"
                fi
              else
                new_subdomains_detected=true
                echo "üåü First run - all subdomains are new"
              fi
              
              cp "$output_file" "old_subdomains/${domain//\//_}_old_subdomains.txt"
            else
              echo "‚ùå No subdomains found"
              touch "old_subdomains/${domain//\//_}_old_subdomains.txt"
            fi
          done < .github/workflows/domains.txt
          
          echo "new_subdomains_detected=$new_subdomains_detected" >> $GITHUB_ENV

      # ZAP scan with timeout handling
      - name: ZAP Scan
        uses: zaproxy/action-af@v0.2.0
        with:
          plan: '.github/workflows/zap/plan.yml'
          cmd_options: '-config connection.timeoutInSecs=60'
        if: env.new_subdomains_detected == 'true'
        timeout-minutes: 30

      # Nikto scan with retry logic
      - name: Run Nikto Scan
        if: env.new_subdomains_detected == 'true'
        run: |
          mkdir -p nikto-reports
          while IFS= read -r domain; do
            domain=$(echo "$domain" | tr -d '\r\n')
            echo "üîç Nikto scanning $domain"
            for i in {1..3}; do
              if nikto -h "https://$domain" -Format htm -output "nikto-reports/nikto-${domain//\//_}.html"; then
                break
              else
                echo "Attempt $i failed, retrying..."
                sleep 5
              fi
            done
          done < .github/workflows/domains.txt

      # Nuclei scan with template selection
      - name: Run Nuclei Scan
        if: env.new_subdomains_detected == 'true'
        run: |
          mkdir -p nuclei-reports
          while IFS= read -r domain; do
            domain=$(echo "$domain" | tr -d '\r\n')
            echo "üí£ Nuclei scanning $domain"
            nuclei -u "https://$domain" -severity critical,high -j -o "nuclei-reports/nuclei-${domain//\//_}.json" \
              -exclude-templates "miscellaneous/old-copyright.yaml" \
              -timeout 30
          done < .github/workflows/domains.txt

      # Artifact uploads with retention
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            nikto-reports/*.html
            nuclei-reports/*.json
          retention-days: 7
        if: env.new_subdomains_detected == 'true'

      # Enhanced Slack notifications with scan summary
      - name: Notify Slack
        if: always()
        run: |
          # Initialize variables
          SEVERITY="‚ÑπÔ∏è INFO"
          COLOR="#36a64f"
          MESSAGE="Scan completed for ${{ github.repository }}"
          
          # Check for critical findings
          if [ -d "nuclei-reports" ]; then
            CRITICAL_COUNT=$(grep -l '"severity":"critical"' nuclei-reports/*.json | wc -l || echo 0)
            HIGH_COUNT=$(grep -l '"severity":"high"' nuclei-reports/*.json | wc -l || echo 0)
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              SEVERITY="üö® CRITICAL ($CRITICAL_COUNT)"
              COLOR="#ff0000"
              MESSAGE="Critical vulnerabilities found in ${{ github.repository }}"
            elif [ "$HIGH_COUNT" -gt 0 ]; then
              SEVERITY="‚ö†Ô∏è HIGH ($HIGH_COUNT)"
              COLOR="#ffcc00"
              MESSAGE="High severity vulnerabilities found in ${{ github.repository }}"
            fi
          fi
          
          # Check if new subdomains were detected
          if [ "${{ env.new_subdomains_detected }}" = "true" ]; then
            NEW_SUBDOMAINS_MESSAGE="New subdomains were detected"
          else
            NEW_SUBDOMAINS_MESSAGE="No new subdomains detected"
          fi
          
          # Send notification
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\":\"$SEVERITY: $MESSAGE\",
              \"attachments\":[
                {
                  \"color\":\"$COLOR\",
                  \"fields\":[
                    {
                      \"title\":\"View Results\",
                      \"value\":\"<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions>\",
                      \"short\":true
                    },
                    {
                      \"title\":\"Scan Summary\",
                      \"value\":\"$NEW_SUBDOMAINS_MESSAGE\nCritical: $CRITICAL_COUNT | High: $HIGH_COUNT\",
                      \"short\":true
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'

      - name: Install and Poll
        run: |
          # 1. Install the client
          go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest
          
          # 2. Get the absolute path to the tool
          INTERACTSH_BIN=$(go env GOPATH)/bin/interactsh-client
          
          # 3. Run the tool using the absolute path
          echo "Starting poll for d51hku5a9dbj8v34kung..."
          timeout 60s $INTERACTSH_BIN -session-file session.yaml -v || true

name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *' # Still every 30 mins
  workflow_dispatch:

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'
          cache: false

      - name: Install Interactsh Client
        run: go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest

      - name: Poll and Filter Logs
        run: |
          # 1. Run the client and save all output to a file
          timeout 60s interactsh-client -session-file ./session.yaml -v > full_logs.txt 2>&1 || true
          
          # 2. Print the full logs to the GitHub Action console for history
          cat full_logs.txt

          # 3. Specifically search for evidence of an Airbnb hit
          # We search for 'HTTP', 'Airbnb', or 'Internal' in the log
          if grep -E "HTTP|Airbnb|internal" full_logs.txt; then
            echo "****************************************************"
            echo "ðŸš¨ POTENTIAL AIRBNB HIT DETECTED! ðŸš¨"
            echo "Check the Poll and Filter Logs section above for details."
            echo "****************************************************"
          fi

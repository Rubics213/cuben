name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:      # Allows manual trigger

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'
          cache: false # Fixes the "go.sum not found" warning

      - name: Install Interactsh Client
        run: go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest

      - name: Poll Interactions
        run: |
          # timeout 60s ensures the job finishes cleanly.
          # interactsh-client will fetch any backlog from your session.yaml immediately.
          timeout 60s interactsh-client -session-file session.yaml -v || true

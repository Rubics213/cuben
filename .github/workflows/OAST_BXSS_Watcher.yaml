name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'

      - name: Full Execution
        run: |
          # 1. Install
          go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest
          
          # 2. Define the path directly
          BIN_PATH=$(go env GOPATH)/bin/interactsh-client
          
          # 3. Check if it actually installed
          if [ ! -f "$BIN_PATH" ]; then
            echo "‚ùå Binary not found at $BIN_PATH"
            exit 1
          fi
          
          # 4. Run it (without the 'timeout' command to be safe)
          # Using --poll-interval to check and then exit naturally
          echo "Starting poll for d51hku5a9dbj8v34kung..."
          $BIN_PATH -session-file session.yaml -v -poll-interval 10 -t 55

name: OAST Blackout Watcher
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'
      
      - name: Install interactsh-client
        run: |
          go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest
          
      - name: Verify Installation
        run: |
          BIN_PATH=$(go env GOPATH)/bin/interactsh-client
          if [ ! -f "$BIN_PATH" ]; then
            echo "❌ Binary not found at $BIN_PATH"
            exit 1
          fi
          echo "✅ Binary found at $BIN_PATH"
          
      - name: Check for session file
        run: |
          if [ -f "session.yaml" ]; then
            echo "✅ session.yaml found!"
            cat session.yaml
          else
            echo "❌ session.yaml not found"
            exit 1
          fi
          
      - name: Run interactsh-client
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          echo "Starting poll for session..."
          timeout 60s interactsh-client -session-file session.yaml -v -poll-interval 10 || true

name: OAST Blackout Watcher

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_hits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20'

      - name: Install Interactsh Client
        run: |
          go install -v github.com/projectdiscovery/interactsh/cmd/interactsh-client@latest
          # Add the Go bin directory to the system path for this run
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Verify Session File
        run: |
          if [ -f "session.yaml" ]; then
            echo "✅ session.yaml found!"
            grep "correlation-id" session.yaml
          else
            echo "❌ session.yaml NOT FOUND!"
            exit 1
          fi

      - name: Poll Interactions
        run: |
          # Now that the path is set, we run the client
          timeout 60s interactsh-client -session-file session.yaml -v || true
